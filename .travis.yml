language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-user papiknomic/udagram-api-user:v2
  - docker tag udagram-api-feed papiknomic/udagram-api-feed:v1
  - docker tag udagram-frontend papiknomic/udagram-frontend:v2
  - docker tag reverseproxy papiknomic/reverseproxy:v1


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push papiknomic/udagram-api-feed:v1
  - docker push papiknomic/udagram-api-user:v2
  - docker push papiknomic/udagram-frontend:v2
  - docker push papiknomic/reverseproxy:v1