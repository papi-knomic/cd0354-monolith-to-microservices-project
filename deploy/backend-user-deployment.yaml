apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: udagram-api-user
        image: papiknomic/udagram-api-user:v1
        imagePullPolicy: Always          
        resources:
          limits:
            memory: "4096Mi"
            cpu: "2"
          requests:
            memory: "1024Mi"
            cpu: "300m" 
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: aws-secret
        - secretRef:
            name: env-secret
      volumes:
      - configMap:
          name: env-configmap
        name: user-volume
