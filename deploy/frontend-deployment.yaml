apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: udagram-frontend
        image: papiknomic/udagram-frontend:v1
        imagePullPolicy: Always          
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "1000m" 
        ports:
        - containerPort: 8100
